


  <div *ngFor="let product of productList" class="col-md-6">
      <div (click)="showProduct(product)"  [attr.tooltip]="product.description">

        <img [src]="'https://www.familydollar.com/content/dam/familydollar/products-services/products-module-image.jpg'">
        <button (click)="deleteProduct(product.id)">delete</button>
      </div>
  </div>
